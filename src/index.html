<body>
    <h1>Automated Language Learning AI</h1>
	<div class="boxBig" id="loginbox">

	</div>
	<div class="boxBig" id="contentbox">
		<div id="divTask" class="content-column"></div>

		<button id="answbtn"></button>

		<p id="pMethodExplanation">Please tap any words in the prompt that you do not know or cannot remember what they mean.</p>
		<p>I will make sure to show you words that you remember easily less often and tricky words more often.</p>
		<p>When you have selected a word, you can click on the 📕 next to it to open a translation</p>
-->
	</div>
	<button id="btnInstall" hidden>Install as app</button>
	<button id="btnNotifications" hidden>Set a reminder</button>
