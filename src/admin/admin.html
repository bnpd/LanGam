<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin View - Automating Language Learning</title>
	<meta charset="UTF-8">

	<link rel="manifest" href="../manifest.json">
	<link rel="stylesheet" href="admin.css">
    <script type="module" src="admin.js"></script>
</head>
<body>
    <div class="admin-container">
        <h2>Admin View</h2>
        <textarea id="tvTitle" placeholder="Paste your text here..."></textarea>
        <textarea id="tvBody" rows="20" placeholder=""></textarea>
        <textarea id="tvQuestion" placeholder=""></textarea>
        <input type="text" id="iTopic" placeholder="Topic">
        <input type="text" id="iType" placeholder="Type">
        <input type="text" id="iDifficulty" placeholder="Difficulty">
        <button id="btnSubmit">Submit</button>
        <p>We will need to submit to backend but also to spreadsheet eventually, maybe export CSV from backend</p>
    </div>
</body>
</html>
